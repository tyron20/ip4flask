<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pitches-Add</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<style>
    .container{
    width:500px;
    }
    .error{
    color:red;
    }
</style>
<body>
<div class="nav">
    <a href="/" class="logo">Blog-Site</a>

<ul class="links">
    {% if current_user.is_authenticated %}
 <li class="link"><a href='/blogs/web development'>Web-Development</a></li>
    <li class="link"><a href='/blogs/technology'>Technology</a></li>
    <li class="link"><a href='/blogs/business'>Business</a></li>
     <li class="link"><a href='/blog-form'>Add-Blog</a></li>
     <li class="link"><a href='/my-blogs'>My-blogs</a></li>
    <li class="link"><a href='/profile'>Profile</a></li>
    <li class="link"><a href='/logout'>Logout</a></li>
    {% else %}

    <li class="link"><a href='/login'>Login</a></li>
   <li class="link"><a href='/register'>SignUp</a></li>
    {%endif%}

</ul>
</div>

<div class="container">
            <div class="row align-items-center justify-content-center">
                <h1>Update Blog</h1>
            </div>
            <form action="/update-blog/{{blog.id}}" method="POST" enctype="multipart/form-data" >
                <div class="form-row">
                      <label for="category">Blog Category</label>
                    <select name="category" id="category" class="form-select" aria-label="Default select example">
                      <option selected>{{blog.category_name}}</option>
                      <option value="web development">Web Development</option>
                       <option value="technology">Technology</option>
                       <option value="business">Business</option>
                    </select>
                </div>
                <br>
                 <div class="form-row">
                    <label for="photo">Blog Pic</label>
                    <input class="form-control" type="file" id="photo" name="photo">
                </div>
                <div class="form-row">
                    <label for="heading">Blog Title</label>
                    <input class="form-control" type="text" value={{blog.heading}} id="heading" name="heading">
                </div>
                <br>
                <div class="form-row">
                    <label for="description">Description</label>
                    <textarea class="form-control" type="text" value={{blog.description}} id="description" name="description"></textarea>
                </div>
                <br>
                <button type="submit " class="btn btn-primary " style="float:right ">Update</button>

            </form>
            <br><br>
        </div>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>

</body>
</html>
